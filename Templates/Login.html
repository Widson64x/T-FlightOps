<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FlightOps</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Temas.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Global.css') }}">

    <style>
        /* CSS Específico do Login (pode ir para um arquivo separado depois) */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--cor-fundo-principal) 0%, var(--cor-borda) 100%);
        }

        .login-card {
            background-color: var(--cor-fundo-painel);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--sombra-card);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--cor-primaria);
            margin-bottom: 10px;
            display: block;
        }

        .login-subtitle {
            color: var(--cor-texto-secundario);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        
        .rodape-login {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--cor-texto-secundario);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <span class="login-logo">✈️ FlightOps</span>
            <p class="login-subtitle">Planejamento e Controle de Voos</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Usuário de Rede</label>
                    <input type="text" id="username" name="username" placeholder="Ex: joao.silva" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha do AD" required>
                </div>
                
                <button type="submit" class="btn-primario">Acessar Sistema</button>
            </form>

            <div class="rodape-login">
                &copy; 2026 LuftFarma - Depto. Torre de Controle
            </div>
        </div>
    </div>

    <script>
        // Se o usuário usa modo escuro no Windows/Mac, já iniciamos assim
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
